<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example FieldDrop.js</title>
    <style>
      .drag-and-drop {
        border: 3px dashed #ccc;
        background: #F5F5F5;
        margin-left: auto;
        margin-right: auto;
        width: 500px;
        padding: 15px;
        text-align: center;
      }
      .selected-area {
        border: 3px dashed #00BCD4;
        z-index: 10;
      }
      .selected-area .drag-and-drop-info {
        z-index: 1;
        opacity: 0.5;
      }
      .drag-and-drop input[type='button']{
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
        border-color: #ccc;
      }
      .drag-and-drop img {
        width: 100%;
      }
      .drag-and-drop input[type='button']:hover {
        color: #333;
        background-color: #d9d9d9;
        border-color: #8c8c8c;
      }
      .drag-and-drop .drag-and-drop-info .title{
        line-height: 40px;
        margin: 0;
        padding: 0;
        font-weight: normal;
        font-size: 1.4em;
        z-index: 0;
      }
      .drag-and-drop .drag-and-drop-info .icon{
        font-size: 42px;
        display: block;
        width: 100%;
        height: 65px;
        margin: 0;
        padding: 0;
      }
      .drag-and-drop .hide{
        display: none;
      }
      .uploads-info .uploads-item {
        margin: 15px 0 0px 0;
        cursor: default;
        clear: both;
      }
      .uploads-info .uploads-item .uploads__item--name {
        font-weight: bold;
        padding: 1px 10px 1px 5px;
        line-height: 32px;
      }
      .uploads-info .uploads-item .uploads__item--info {
        color: #666;
        font-size: 14px;
      }
      /*.uploads-info .uploads-item .uploads-item__actions > a {
        visibility: hidden;
        height: 32px;
        width: 22px;
        padding: 0 10px;
      }
      .uploads-info .uploads-item:hover .uploads-item__actions > a {
        visibility: visible;
      }*/
    </style>
  </head>
  <body>
    <h1>Example FieldDrop.js</h1>
    <script type="text/javascript" src="../dist/field-drop.js"></script>

    <div class="drag-and-drop" id="image-drag-drop"></div>
    

    <script>
      var fieldDrop = new FieldDrop('#image-drag-drop',{
          url:'/upload',
          deleteOptions:{
            url:'/deleteFile/:filename'
          }
      });

    </script>
  </body>
</html>
